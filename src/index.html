<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Animations in Angular</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ontouchstart ng-controller="startController">

  <section class="mobile-menu" ng-hide="isMenuShowing">
    <h3>AngularJS</h3>
    <a href class="menu-link" ng-click="toggleExerciseMenu()">Menu</a>
  </section>

  <section class="col-1" ng-show="isMenuShowing">

    <a href class="menu-link" ng-hide="!isMenuShowing" ng-click="toggleExerciseMenu()">Close</a>

    <a href="#/" title="AngularJS" class="angular-logo" ng-click="closeExerciseMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="106">
        <polygon fill="#B3B3B3" points="49.8,0 0,17.5 7.9,82.8 49.9,105.9 92.1,82.5 100,17.2"/>
        <polygon fill="#A6120D" points="95,21 49.7,5.6 49.7,100.4 87.7,79.4"/>
        <polygon fill="#DD1B16" points="5.6,21.3 12.3,79.7 49.7,100.4 49.7,5.6"/>
        <g>
          <polygon fill="#F2F2F2" points="49.7,61.9 49.7,52.8 50.2,52.8 49.7,52.7 40.6,52.7 49.8,31 49.8,31 49.7,9 18.9,77.6 30.4,77.3 36.6,61.9 49.7,61.9 49.8,61.9"/>
          <polygon fill="#F2F2F2" points="49.7,9 49.7,9 49.7,9"/>
        </g>
        <polygon fill="#B3B3B3" points="49.7,9 49.8,31 60.2,52.8 49.7,52.8 49.7,61.9 64.2,61.9 71,77.6 82,77.8"/>
      </svg>
    </a>

    <h2 class="tc">AngularJS</h2>

    <ul class="nav">
      <li><a ng-class="{on :isActive('/1')}" ng-click="closeExerciseMenu()" href="#/1">Exercise 1</a></li>
      <li><a ng-class="{on :isActive('/2')}" ng-click="closeExerciseMenu()" href="#/2">Exercise 2</a></li>
      <li><a ng-class="{on :isActive('/3')}" ng-click="closeExerciseMenu()" href="#/3">Exercise 3</a></li>
      <li><a ng-class="{on :isActive('/4')}" ng-click="closeExerciseMenu()" href="#/4">Exercise 4</a></li>
    </ul>

  </section>

  <ng-view class="col-2"></ng-view>

  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
